{% extends 'extendable/__base_template.html' %}
{% load static %}

{% block main_content %}
    <link rel="stylesheet" type="text/css" href="{% static 'design/run_page_design.css' %}">
    <div class = box >
    	<div class = border>
    	<br>
    	<h2> Run Details:</h2>
		    <div class = text>
		    	<br> 
		    	<b>Parent Workflow: </b> {{run.version.workflow.title}}
				<br>
				<b>Last Modified: </b> {{run.version.last_modified}}
				<br>
				<b>Associated Files:</b>
				<br>
				{% for file in file_list %}
					 -{{ file.file_name}}
				 	<br>
				{% endfor %}
			</div>
		</div>
    </div>

{% endblock %}
