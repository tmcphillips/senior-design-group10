<link rel="stylesheet" type="text/css" href="{{ STATIC_PREFIX }}design/nav_bar.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

                <form class="search" type="get" action=".">

 </nav>
