<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            
            <a class="navbar-brand" href="{% url 'home' %}">YesWorkflow</a>
        </div>
        
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

<div class = box>
    <div class = title>
        {{ document.title}}
    </div>
    <link rel="stylesheet" type="text/css" href="{% static 'design/detailed_design.css' %}">
    <img src="{% static 'workflow.JPG' %}" alt="Workflow Image">

    <div class = outside_data>
        <b>Description: </b>{{document.description}}
        <br>
       <b>Uploaded At: </b>{{document.uploaded_at}}    
    </div>


    <div class = "runs">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        </form>
        <table align="center">
            <tr>
                <th>Run#</th>
                <th>Creation Date</th>
            </tr>
            <tr>
                <td><a href="{% url 'run_detail' %}">Run #1:</a> </td>
                <td>01/11/18</td>
            </tr>
            <tr>
                <td><a href="{% url 'run_detail' %}">Run #2:</a> </td>
                <td>03/22/18</td>
            </tr>
            <tr>
                <td><a href="{% url 'run_detail' %}">Run #3:</a> </td>
                <td>11/11/18</td>
            </tr>
            <tr>
                <td><a href="{% url 'run_detail' %}">Run #4:</a> </td>
                <td>05/17/18</td>
            </tr>
        </table>

    </div>
</div>
