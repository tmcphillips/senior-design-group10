{% extends 'extendable/__base_template.html' %}
{% block main_content %}

<div class="credentials">
    <h2>Login</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    </form>
    <p> Forgot password?</p>
    <a href="{% url 'password_reset' %}">Reset Password</a>
    <p></p>
    <p>Don't have an account?</p>
    <a href="{% url 'register' %}">Create an account</a>
</div>
{% endblock %}
